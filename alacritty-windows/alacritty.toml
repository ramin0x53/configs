[shell]
program = 'wsl'
args    = ['-d', 'Ubuntu-24.04', 'bash -c "if ! tmux attach; then cd ~ && tmux new; fi"']

[font.normal]
family  = 'FiraCode Nerd Font'
style   = 'Medium'

[font]
size    = 12

# Colours (Monokai Charcoal)

# Default Colours
[colors.primary]
background = '#000000'
foreground = '#FFFFFF'

# Normal Colours
[colors.normal]
black   = '#1a1a1a'
red     = '#f4005f'
green   = '#98e024'
yellow  = '#fa8419'
blue    = '#9d65ff'
magenta = '#f4005f'
cyan    = '#58d1eb'
white   = '#c4c5b5'

# Bright Colours
[colors.bright]
black   = '#625e4c'
red     = '#f4005f'
green   = '#98e024'
